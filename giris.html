<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Borç Defteri - Giriş</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ortak.css">
    <link rel="stylesheet" href="css/giris.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body class="text-center">
    <div id="loading" class="d-none">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span> $
        </div>
    </div>
    <form id="frmGiris" class="form-signin">
        <img class="mb-4" src="img/borclogo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Lütfen giriş yapın</h1>
        <div id="hata" class="alert alert-danger"></div>
        <div id="basari" class="alert alert-success"></div>
        <label for="inputEmail" class="sr-only">Email adresi</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email adresi" required autofocus>
        <label for="inputPassword" class="sr-only">Parola</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Parola" required>
        <div class="checkbox mb-3">
            <label>
                <input id="rememberme" type="checkbox" value="remember-me"> Beni hatırla
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş yap</button>
        <a href="#" id="kayitOl" >Üye olmak için tıklayınız.</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
    <form id="frmRegister"  class="form-signin d-none" method="POST">
        <img class="mb-4" src="img/borclogo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Kayıt olmak için gerekli yerleri doldurunuz.</h1>
        <div id="hata" class="alert alert-danger"></div>
        <div id="basari" class="alert alert-success"></div>
        <label for="inputEmail" class="sr-only">Email adresi</label>
        <input type="email" id="inputKayitEmail" class="form-control" placeholder="Email adresi" required autofocus>
        <input type="password" id="inputKayitSifre" class="form-control mt-1 mb-1" placeholder="Parola" required>
        <input type="password" id="inputReKayitSifre" class="form-control " placeholder="Tekrar Parola" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Kayıt ol</button>
        <a href="#" id="girisYap" >Zaten üye misin? Giriş yap.</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
